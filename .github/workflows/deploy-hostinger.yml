# Deploy automático para Hostinger via FTP
# Altere variáveis conforme necessário

name: Deploy Hostinger

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Instalar dependências
        run: npm install

      - name: Build do projeto
        run: npm run build

      - name: Instalar dependências do deploy
        run: npm install basic-ftp

      - name: Deploy para Hostinger via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: ${{ secrets.FTP_PATH }}
        run: node deploy-hostinger.js
